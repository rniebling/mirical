<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:component>

	<c:if test="#{disableTitle == null}">
		<c:set var="disableTitle" value="#{title}" />
	</c:if>

	<c:if test="#{disableImage == null}">
		<c:set var="disableImage" value="#{image}" />
	</c:if>

	<t:div rendered="#{!workflow.readonly and !disabled}">
		<p:commandLink id="cl_#{id}" process="@this" title="#{title}"
			onclick="PF('#{for}').show();">
			<h:graphicImage alt="#{title}" value="#{image}" />
			<ui:insert />
		</p:commandLink>
	</t:div>

	<h:graphicImage title="#{disableTitle}" alt="#{disableTitle}"
		rendered="#{workflow.readonly or disabled}" value="#{disableImage}" />

</ui:component>

</html>
