<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:component>
	<c:if test="#{controller == null}">
		<c:set var="controller" value="#{workflow.controller}" />
	</c:if>
	<c:if test="#{action == null}">
		<c:set var="action" value="open" />
	</c:if>

	<h:commandLink id="la_#{id}" action="#{controller[action]}"
		title="#{sr:text('label.icon.open')}">
		<ui:insert />
		<t:graphicImage url="/weblets/icons/open.gif"
			alt="#{sr:text('label.icon.open')}" />
	</h:commandLink>

</ui:component>
</html>
