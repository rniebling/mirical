<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:component>

	<c:set var="language" value="#{userPrefs.language}" />

	<c:if test="#{rendered == null}">
		<c:set var="rendered" value="true" />
	</c:if>

	<c:if test="#{maxlength == null}">
		<c:set var="maxlength" value="1000" />
	</c:if>

	<t:div styleClass="fieldBox" style="#{style}" rendered="#{rendered}">
		<c:if test="#{label != null }">
			<sr:outputLabel for="#{id}" value="#{label}" required="#{required}"
				style="#{labelStyle}" />
		</c:if>

		<p:editor id="#{id}" widgetVar="editorWidget" disabled="#{readonly or workflow.readonly}"
			value="#{value}" style="width:100%;" maxlength="#{maxlength}"
			validator="#{textLengthValidator.validator}" />

	</t:div>

</ui:component>
</html>
