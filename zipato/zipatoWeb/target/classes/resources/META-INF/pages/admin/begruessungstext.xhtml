<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition template="/pages/vorgang.xhtml">
	<ui:define name="_title">
		<sr:title value="#{sr:text('label.admin.allgemein.begruessungstext')}" />
	</ui:define>

	<ui:define name="_form">
		<sr:helpLink
			ref="Administration/Administration Allgemein.htm#Begrüßungstext" />

		<sr:textField id="appTitel" size="80"
			value="#{parameterHolder['anwendungstitel'].value}"
			label="Anwendungstitel" />


		<t:div styleClass="space" />

		<sr:outputLabel value="Begrüßungstext" for="textEditor" />

		<!-- 				<fck:editor xmlns:fck="http://www.fck-faces.org/fck-faces" -->
		<!-- 					id="textEditor" value="#{pc.begruessungstext}" toolbarSet="Default" -->
		<!-- 					width="100%" height="100%"></fck:editor> -->
		<pe:ckEditor value="#{pc.begruessungstext}" id="textEditor"
			width="100%" height="400px" skin="kama"
			customConfig="#{request.contextPath}/weblets/resources/scripts/peckeditor.js" />

	</ui:define>

	<ui:define name="_saveButton">
		<t:commandButton id="action_save" styleClass="_button btn_save"
			value="#{sr:text('label.save')}" disabled="#{workflow.readonly}"
			actionFor="vorgang_form" action="#{workflow.controller.save}" />
	</ui:define>
</ui:composition>
</html>
