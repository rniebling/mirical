<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition>

	<t:div rendered="#{moduleManager.isEnabled('SFDK')}">
		<sr:helpLink id="ink"
			ref="SFDK/Administration SFDK/Adm_Benutzerverwaltung.htm#Gruppenrechte" />
	</t:div>

	<t:div rendered="#{!moduleManager.isEnabled('SFDK')}">
		<sr:helpLink
			ref="Administration/Administration Benutzerverwaltung.htm#Gruppenrechte" />
	</t:div>

	<h:dataTable value="#{authorityRoles.categories}" var="cat"
		style="width:100%;">
		<h:column>
			<t:fieldset legend="#{sr:text(cat.label())}">
				<t:dataTable value="#{authorityRoles.getRights(cat)}" var="right"
					newspaperColumns="4" newspaperOrientation="horizontal">
					<t:column style="width:190px;">
						<c:set var="rightDescription" value="#{right}_Description" />
						<sr:checkboxField id="cbx1" value="#{tc.active[right]}"
							label="#{sr:text(right)}" title="#{sr:text(rightDescription)}" />
					</t:column>
				</t:dataTable>
			</t:fieldset>
		</h:column>
	</h:dataTable>

</ui:composition>
</html>
