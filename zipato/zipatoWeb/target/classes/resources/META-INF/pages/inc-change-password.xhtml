<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition>

	<sr:helpLink
		ref="Benutzereinstellungen/Benutzereinstellungen.htm#Dialog_PasswortÃ¤ndern" />

	<h:panelGrid columns="2">
		<sr:textField id="username" value="#{securityBean.username}"
			maxlength="40" size="10" readonly="true"
			label="#{sr:text('label.admin.user.username')}" />

		<t:div />

		<t:div>
			<t:inputSecret id="passwordOld"
				value="#{changePasswordController.passwordOld}" maxlength="100"
				size="20" required="true">
				<sr:error />
			</t:inputSecret>
			<sr:outputLabel for="passwordOld" value="Altes Passwort"
				required="true" />
		</t:div>

		<t:div />

		<t:div>
			<t:inputSecret id="password" required="true"
				value="#{changePasswordController.passwordNew}" maxlength="100"
				size="20">
				<sr:error />
			</t:inputSecret>
			<sr:outputLabel for="password" value="Neues Passwort" required="true" />
		</t:div>

		<t:div>
			<t:inputSecret id="password2" required="true"
				value="#{changePasswordController.passwordNew2}" maxlength="100"
				size="20">
				<sr:error />
			</t:inputSecret>
			<sr:outputLabel for="password2" value="Wiederholung" required="true" />
		</t:div>
	</h:panelGrid>

</ui:composition>
</html>
