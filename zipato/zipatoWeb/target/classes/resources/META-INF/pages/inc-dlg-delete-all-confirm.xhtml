<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition>
	<c:if test="#{deleteController == null}">
		<c:set var="deleteController" value="#{workflow.controller}" />
	</c:if>
	<c:if test="#{deleteAction == null}">
		<c:set var="deleteAction" value="removeAll" />
	</c:if>
	<p:dialog modal="true" domElementAttachment="form" widgetVar="confirm_delete_all"
		styleClass="dojoDialog" autosized="true">
		<h:panelGrid columns="1">
			<h:outputText value="Möchten Sie wirklich alle löschen ?" />
			<h:panelGrid columns="2">
				<t:div styleClass="_btn">
					<t:commandButton id="del_ok1" value="#{sr:text('label.ok')}"
						action="#{deleteController[deleteAction]}"
						onclick="PF('confirm_delete_all').hide();" styleClass="_button btn_save" />
				</t:div>

				<t:div styleClass="_btn">
					<t:commandButton id="del_cancel1" value="ABBRECHEN"
						onclick="PF('confirm_delete_all').hide();" styleClass="_button btn_abort" />
				</t:div>
			</h:panelGrid>

		</h:panelGrid>
	</p:dialog>
</ui:composition>

</html>
