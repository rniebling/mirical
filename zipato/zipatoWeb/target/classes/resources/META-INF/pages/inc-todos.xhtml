<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition>

	<h:panelGrid>
		<t:fieldset legend="Direkteinstieg"
			rendered="#{!taskRegistry.isEmpty()}">
			<h:panelGrid>
				<c:forEach items="#{taskRegistry.tasks}" var="tasks">
					<h:commandLink action="#{taskRegistry.open(tasks)}">
						<h:outputFormat rendered="#{tasks.size &gt; 0}"
							value="#{sr:text(tasks.textKey)}">
							<f:param value="#{tasks.size}" />
							<f:param value="#{tasks.info}" />
						</h:outputFormat>
					</h:commandLink>
				</c:forEach>
			</h:panelGrid>
		</t:fieldset>
	</h:panelGrid>
</ui:composition>

</html>
