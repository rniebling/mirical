<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition>

	<t:div rendered="#{moduleManager.isEnabled('SFDK')}">
		<sr:helpLink id="ink"
			ref="SFDK/Administration SFDK/Adm_Benutzerverwaltung.htm#Mandantzuordnung" />
	</t:div>

	<t:div rendered="#{!moduleManager.isEnabled('SFDK')}">
		<sr:helpLink id="rest"
			ref="Administration/Administration Benutzerverwaltung.htm#Mandantzuordnung" />
	</t:div>

	<h:panelGrid>

		<sr:dataTable id="m_dt" value="#{tc.mandanten}" var="mandant">
			<t:column style="width:150px;">
				<f:facet name="header">
					<h:outputText value="#{sr:text('label.admin.mandant.kurzname')}" />
				</f:facet>
				<h:outputText value="#{mandant.kurzname}" />
			</t:column>
			<t:column style="width:300px;">
				<f:facet name="header">
					<h:outputText value="#{sr:text('label.admin.mandant.name')}" />
				</f:facet>
				<h:outputText value="#{mandant.name}" />
			</t:column>
			<t:column style="width:50px;text-align:center;">
				<f:facet name="header">
					<h:outputText value="#{sr:text('label.admin.mandant.aktiviert')}" />
				</f:facet>
				<sr:checkboxField id="mandant_enabled" compute="true"
					disabled="#{tc.isDefaultMandant(mandant)}"
					value="#{tc.mandantActive}" />
			</t:column>
		</sr:dataTable>
	</h:panelGrid>


</ui:composition>
</html>
