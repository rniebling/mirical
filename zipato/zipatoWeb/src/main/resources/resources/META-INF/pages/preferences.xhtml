<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition template="vorgang.xhtml">
	<ui:param name="autocomplete" value="off" />

	<ui:define name="_title">
		<sr:title value="#{workflow.value.name}" />
	</ui:define>

	<ui:define name="_form">
		<t:div id="tabPanel">
			<sr:tabs base="benutzer" />
		</t:div>
	</ui:define>

	<ui:define name="_saveButton">
		<t:commandButton id="action_save" binding="#{workflow.saveButton}"
			styleClass="_button btn_save" value="#{sr:text('label.save')}"
			action="#{userPrefs.save}" actionFor="vorgang_form" />
	</ui:define>

</ui:composition>

</html>
