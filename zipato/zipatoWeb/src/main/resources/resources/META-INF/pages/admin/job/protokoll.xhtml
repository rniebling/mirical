<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition>

	<c:set var="xlabel"
		value="label.batch.job.#{controller.execution.stepName}" />
	<t:fieldset legend="#{sr:text(xlabel)}">

		<sr:dataTable id="data" value="#{controller.protokollDm}" var="bean">
			<t:column headerstyle="width:120px;" style="white-space:nowrap">
				<f:facet name="header">
					<h:outputText value="Zeit" />
				</f:facet>
				<h:outputText value="#{bean.angelegtAm}">
					<sr:convertDateTime type="both" />
				</h:outputText>
			</t:column>
			<t:column headerstyle="width:120px;" style="white-space:nowrap">
				<f:facet name="header">
					<h:outputText value="Referenz" />
				</f:facet>
				<h:outputText value="#{bean.referenz}" />
			</t:column>
			<t:column>
				<f:facet name="header">
					<h:outputText value="Meldung" />
				</f:facet>
				<pre
					style="font-size: 0.9em; padding: 0; margin: 0; max-width: 650px; border: none; background: inherit;">
						<h:outputText value="#{bean.message}" />
					</pre>
			</t:column>

		</sr:dataTable>

	</t:fieldset>
</ui:composition>
</html>
