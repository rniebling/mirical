<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition>

	<sr:helpLink
		ref="Administration/Administration Benutzerverwaltung.htm#AdminiBenutzerverwaltung_Benutzersuche" />

	<h:panelGrid columns="2">

		<sr:textField id="suche_username" compute="true"
			value="#{workflow.controller.dataModel.searchObject.username}"
			maxlength="10" size="10"
			label="#{sr:text('label.admin.user.username')}" />

		<t:div />

		<sr:textField id="suche_vorname" compute="true"
			value="#{workflow.controller.dataModel.searchObject.vorname}"
			maxlength="40" size="20"
			label="#{sr:text('label.admin.user.vorname')}" />


		<sr:textField id="suche_nachname" compute="true"
			value="#{workflow.controller.dataModel.searchObject.nachname}"
			maxlength="40" size="20"
			label="#{sr:text('label.admin.user.nachname')}" />

	</h:panelGrid>

	<t:div styleClass="_btn">
		<t:commandButton id="suche_action" value="#{sr:text('label.search')}"
			action="#{workflow.controller.search}"
			styleClass="_button btn_search">
		</t:commandButton>
	</t:div>

</ui:composition>
</html>
