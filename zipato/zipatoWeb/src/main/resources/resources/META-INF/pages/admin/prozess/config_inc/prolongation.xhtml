<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition>

	<c:if test="#{controller.prozessPhase.phaseId == 'prolongation'}">

		<t:fieldset
			legend="#{sr:text('label.admin.teilprozess.prolongation.prolongationsarten')}">

			<sr:checkboxField id="prolongation_prolongation"
				value="#{controller.prozessPhase.aktivProlArtProlongation}"
				label="#{sr:text('label.admin.teilprozess.prolongation.prolongation')}" />

			<sr:checkboxField id="prolongation_vorzeitige_prolongation"
				value="#{controller.prozessPhase.aktivProlArtVorzeitigeProlongation}"
				label="#{sr:text('label.admin.teilprozess.prolongation.vorzeitigeProlongation')}" />

			<sr:checkboxField id="prolongation_forward"
				value="#{controller.prozessPhase.aktivProlArtForward}"
				label="#{sr:text('label.admin.teilprozess.prolongation.forward')}" />

		</t:fieldset>
	</c:if>
</ui:composition>

</html>
