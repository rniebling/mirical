<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition>
	<t:div rendered="#{moduleManager.isEnabled('SFDK')}">
		<sr:helpLink id="ink"
			ref="SFDK/Administration SFDK/Adm_Benutzerverwaltung.htm#Gruppen" />
	</t:div>

	<t:div rendered="#{!moduleManager.isEnabled('SFDK')}">
		<sr:helpLink id="rest"
			ref="Administration/Administration Benutzerverwaltung.htm#Gruppen" />
	</t:div>

	<sr:textField id="filter" value="#{tc.groups.searchObject}" size="30"
		label="Filter">
		<p:ajax event="keyup" ignoreDupResponses="true" delay="200"
			listener="#{tc.groups.refresh}" update="datagroup" />
	</sr:textField>

	<h:panelGrid cellspacing="0" cellpadding="0">
		<sr:dataTable id="data" value="#{tc.groups}" var="bean"
			dataScrollerInfo="true" sortColumn="#{tc.groups.order}"
			sortAscending="#{tc.groups.ascending}">
			<t:column headerstyle="width:18px;" style="text-align:center;">
				<sr:checkboxField id="selGroup" value="#{bean.selected}" />
			</t:column>
			<t:column style="width:350px;">
				<f:facet name="header">
					<t:commandSortHeader columnName="name" arrow="true">
						<h:outputText value="Name" />
					</t:commandSortHeader>
				</f:facet>
				<h:outputText value="#{bean.data.name}" />
			</t:column>

		</sr:dataTable>
	</h:panelGrid>

</ui:composition>
</html>
