<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:component>

	<c:if test="#{rendered == null}">
		<c:set var="rendered" value="true" />
	</c:if>
	<c:if test="#{escape == null}">
		<c:set var="escape" value="true" />
	</c:if>

	<t:htmlTag value="p" rendered="#{rendered}">
		<f:param name="class" value="tam" />
		<c:if test="#{style != null}">
			<f:attribute name="style" value="#{style}" />
		</c:if>
		<h:outputLabel value="#{value}" rendered="#{for == null}">
			<c:if test="#{style != null}">
				<f:attribute name="style" value="#{style}" />
			</c:if>
		</h:outputLabel>
		<h:outputLabel for="#{for}" value="#{value}" rendered="#{for != null}"
			escape="#{escape}">
			<c:if test="#{style != null}">
				<f:attribute name="style" value="#{style}" />
			</c:if>
		</h:outputLabel>
		<h:outputText rendered="#{required == true}" styleClass="req"
			value=" *">
			<c:if test="#{style != null}">
				<f:attribute name="style" value="#{style}" />
			</c:if>
		</h:outputText>
	</t:htmlTag>
</ui:component>
</html>
