<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:component>
	<c:if test="#{small == null}">
		<c:set var="small" value="false" />
	</c:if>
	
	<c:if test="#{text == null}">
		<c:set var="text" value="BAUSTELLE" />
	</c:if>

	<c:if test="#{!small}">
		<t:panelGrid columns="1" style="text-align:center">
			<h:graphicImage alt="Baustelle"
				value="/weblets/icons/under_construction.gif" />
			<h:outputText value="#{text}" />
			
		</t:panelGrid>
	</c:if>

	<c:if test="#{small}">
		<h:graphicImage alt="Baustelle"
			value="/weblets/icons/under_construction_small.gif" />
	</c:if>

</ui:component>
</html>
