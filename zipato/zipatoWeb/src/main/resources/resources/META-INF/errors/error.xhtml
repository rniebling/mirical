<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:sr="http://subito.de/sunrise">

<ui:composition template="template.xhtml">

	<ui:define name="_title">
		<sr:title value="Es ist ein Fehler aufgetreten!" />
	</ui:define>

	<ui:define name="_error">

		<p>
			<t:div styleClass="error">
				<t:outputText escape="false" value="#{exceptionController.message}" />
			</t:div>
		</p>

		<t:div id="details">

			<t:fieldset>

				<pre class="stackTrace">
					<t:outputText value="#{exceptionController.stackTrace}" />
				</pre>

			</t:fieldset>

		</t:div>
	</ui:define>
</ui:composition>

</html>
