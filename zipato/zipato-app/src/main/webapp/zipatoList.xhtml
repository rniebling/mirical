<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/customerTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/mygourmet">
    <ui:param name="title" value="Alle Elemente"/>
    <ui:define name="content">
        <h2><h:outputText value="Elemente"/></h2>
        <h:form id="form">
            <mc:dataTable id="Elemente" var="element" value="#{zipatoListBean.elementList}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:commandLink value="#{element.viewName}" action="#{zipatoListBean.showElement(element)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Raum"/>
                    </f:facet>
                    <h:commandLink value="#{element.raum}" action="#{zipatoListBean.showElement(element)}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="onlineStatus"/>
                    </f:facet>
                    <h:commandLink value="#{element.onlineStatus}" action="#{zipatoListBean.showElement(element)}"/>
                </h:column>
            </mc:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
