<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/customerTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:mg="http://at.irian/mygourmet"
                xmlns:mc="http://xmlns.jcp.org/jsf/composite/mygourmet">
    <ui:param name="title" value="#{msgs.title_main} - #{msgs.title_show_customer}"/>
    <ui:define name="content">
        <h2><h:outputText value="Eigenschaften"/></h2>
        <h:outputText value="Status:"/>  
        <h:outputText value="#{zipatoBean.status}"/>
  
        <h:form id="form">
           <h:commandButton id="login" action="#{zipatoBean.showListe}" value="Liste"/>
            <h:panelGrid id="grid" columns="2">
                <h:outputText value="Name:"/>
                <h:outputText value="#{zipatoBean.deviceConfig.viewName}"/>
            </h:panelGrid>
         

            <mc:collapsiblePanel id="addressPanel" collapsed="#{zipatoBean.collapsed}">
                <f:facet name="header">
                    <h3><h:outputText value="Attribute"/></h3>
                </f:facet>
                <mc:dataTable id="attribute" var="attribut" value="#{zipatoBean.deviceConfig.attribute}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{attribut.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Wert"/>
                        </f:facet>
                        <h:outputText value="#{attribut.value.value}"/>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{zipatoBean.editAttribut(attribut)}" value="Ã„ndern" disabled="#{!zipatoBean.isAttributEditable(attribut)}"/>
                        &#160;
                    </h:column>
                </mc:dataTable>
            </mc:collapsiblePanel>

        </h:form>
    </ui:define>
</ui:composition>
